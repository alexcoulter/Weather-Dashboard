<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
</head>

<body>
  <header class="container-fluid header text-center pt-2 pb-2">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 searchBox pt-1">
        <h4>Search for a City:</h4>
        <form class="form-inline">
          <div class="form-group mb-2">
            <input type="text" class="form-control" id="citySearch">
          </div>
          <button type="submit" class="btn btn-primary mb-2" id="searchBtn"><i class="fa fa-search"></i></button>
        </form>
        <div class="cityResults mt-1" id="cityResults">
        </div>

      </div>

      <div class="col-md-8 resultsBox">
        <div class="container-fluid mx-1 my-3 currentWeatherBox" id = "currentWeatherBox">
          <h2 id = "cityAndDate" class = "d-inline"></h2>
          <img id = "weatherImg" class = "weatherImg d-inline">
          <p id = "temperature"></p>
          <p id = "humidity"></p>
          <p id = "windSpeed"></p>
          <p id = "uv"></p>
        </div>

        <div class="container-fluid my-1 futureWeatherBox pb-2">
          <h2>5 Day Forecast:</h2>
          <div class="row">
            <div class="col fiveDay" id="day1"></div>
            <div class="col fiveDay" id="day2"></div>
            <div class="col fiveDay" id="day3"></div>
            <div class="col fiveDay" id="day4"></div>
            <div class="col fiveDay" id="day5"></div>
          </div>
        </div>
      </div>
    </div>


    <script src="script.js"></script>


</body>

</html>
